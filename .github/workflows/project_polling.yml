name: project-polling

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

concurrency:
  group: project-polling
  cancel-in-progress: true

jobs:
  poll:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_PROJECT_TOKEN || github.token }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Poll project items
        run: |
          python scripts/project_poll.py --config .github/automation.yml --output runs/automation/latest_snapshot.json
      - name: Upload snapshot
        uses: actions/upload-artifact@v4
        with:
          name: project-polling-snapshot
          path: runs/automation/latest_snapshot.json
